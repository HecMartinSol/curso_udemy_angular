<p>{{ fecha | date:'fullDate'}}</p>
<p>{{ fecha | date:'dd-MM-yyyy'}}</p>
<p>{{4 | calculadora: 2}}</p>
<hr>
<input type="text" name="userID" [(ngModel)]="userID" (keyup.enter)="cargarUsuario()">
<div *ngIf="user">
	<img src="{{user.avatar}}" style="width: 200px;">
	<h2>{{user.first_name + ' ' + user.last_name}}</h2>
</div>
